<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="githubmarkdown.css" />
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<section class="main">

			<div class="columns fullHeight ">
				<div class="column fullHeight padding" id="markdown">

					<textarea class=" markdown-body nodrag" id="editor">
write here using __markdown__</textarea>
				</div>

				<div class="column fullHeight padding" id="preview">
					<div class=" markdown-body nodrag" id="output">
						write here using <i>markdown</i>
					</div>
				</div>
			</div>
		</section>
		</div>
		<div class="markdown-body" id="bottom-menu">
			<a href="#!" class="btn" id="newBtn">New</a>
			&nbsp;
			&nbsp;
			<a href="#!" class="btn" id="openBtn">Open</a>
			&nbsp;
			&nbsp;
			<a href="#!" class="btn" id="singinBtn">Sign In</a>
		</div>
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
		<script src="jquery.js"></script>
		<script src="marked.js"></script>
		<script src="app.js"></script>
	</body>
</html>
